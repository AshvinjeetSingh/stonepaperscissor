<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor lizard spock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
    <div  class="scoreboard">
        <p class="user_score" >User score<span >0</span></p>
        <p class="comp_score" >Computer score<span>0</span></p>
    </div>

        <p class="user_choice">User Choice: <span>-</span></p>
        <p class="comp_choice">Comp Choice: <span>-</span></p>
    </div>
    <div id="result">

    </div>
    <div  class="main_conatiner">
        <p id="paper">✋</p>
        <p id="rock">✊</p>
        <p id="scissor">✌️</p>
    </div>
</main>
<script src="./main.js"></script>       
</body>
</html>
